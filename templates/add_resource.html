<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <script src="https://kit.fontawesome.com/c622614d7c.js" crossorigin="anonymous"></script>
    <title>ShareArc | Add Resource</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-background">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav mx-auto my-2">
                <li class="nav-item">
                    <a class="nav-link navbar-links" href="{{ url_for('home') }}">Resources <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-5 active">
                    <a class="nav-link navbar-links" href="{{ url_for('add_resource') }}">Add Resource</a>
                </li>
                <a class="nav-item ml-5" href="{{ url_for('home') }}"><img height="60" width="60" class="banner"
                        src="{{ url_for('static', filename='images/share_arc.gif') }}"></a>
                <li class="nav-item ml-5">
                    <a class="nav-link navbar-links" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link navbar-links" href="{{ url_for('contact') }}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="get-in-touch p-2">
        <h1 class="title">Add Resources</h1>
        <form class="contact-form row" method="POST" enctype="multipart/form-data">
            <div class="form-field col-lg-6">
                <label class="label pb-3" for="name">Your name *</label>
                <input id="name" name="name" class="input-text js-input" type="text" required />
            </div>
            <div class="form-field col-lg-6">
                <label class="label pb-3" for="title">Title *</label>
                <input id="title" name="title" class="input-text js-input" type="text" required autocomplete="off" />
            </div>
            <div class="form-field col-lg-6">
                <label class="label pb-3" for="url">URL </label>
                <input id="url" name="url" class="input-text js-input" type="url" autocomplete="off" />
            </div>

            <div class="form-field col-lg-6 datalist-stuff">
                <label class="label pb-3" for="name">Category *
                    <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top"
                        title="Please select a relevant category."></i>
                </label>
                <input class="input-text js-input" list="hosting-plan" type="text" name="type" required
                    autocomplete="off" />

                <datalist id="hosting-plan">
                    <option value="Class 10 - Hindi"></option>
                    <option value="Class 10 - English"></option>
                    <option value="Class 10 - Maths"></option>
                    <option value="Class 10 - Science"></option>
                    <option value="Class 10 - Computer"></option>
                    <option value="Class 10 - Social Science"></option>
                    <option value="Class 11 - Physics"></option>
                    <option value="Class 11 - Chemistry"></option>
                    <option value="Class 11 - Maths"></option>
                    <option value="Class 11 - Biology"></option>
                    <option value="Class 11 - English"></option>
                    <option value="Class 12 - Physics"></option>
                    <option value="Class 12 - Chemistry"></option>
                    <option value="Class 12 - Maths"></option>
                    <option value="Class 12 - Biology"></option>
                    <option value="Class 12 - English"></option>
                </datalist>
            </div>

            <div class="form-field col-lg-12">
                <p class="description">Description *
                    <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top"
                        title="Enter a Short Description"></i>
                </p>
                <textarea id="summernote" name="description" required></textarea>
            </div>

            <div class="container">
                <div class="row">
                    <div class="form-field col-lg-12">
                        <div class="form-group">
                            <label class="label" for="material">Upload Material</label>
                        </div>
                    </div>
                </div>

                <div class="row file-upload-box">
                    <div class="form-field col-lg-12">
                        <div class="form-group files">
                            <input type="file" name="material" id="material" class="js-input form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-field col-lg-12 file-upload-box">
                <input class="submit-btn" type="submit" value="Submit" />
            </div>
        </form>
    </section>

    <nav class="navbar fixed-bottom navbar-dark navbar-background">
        <p style="margin: auto; color: white;">Â© Copyright | Aditya Naitan | 2022</p>
    </nav>

        crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        $(document).ready(function () {
            $('#summernote').summernote();
        });

        $('#summernote').summernote({
            height: 150,                 // set editor height
        });
    </script>
</body>

</html>
