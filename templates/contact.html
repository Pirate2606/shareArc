<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <script src="https://kit.fontawesome.com/c622614d7c.js" crossorigin="anonymous"></script>
    <title>ShareArc | Contact Us</title>
</head>

<body style="background: -webkit-linear-gradient(left, #04293A, #064663);">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-background">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav mx-auto my-2">
                <li class="nav-item">
                    <a class="nav-link navbar-links" href="{{ url_for('home') }}">Resources <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link navbar-links" href="{{ url_for('add_resource') }}">Add Resource</a>
                </li>
                <a class="nav-item ml-5" href="{{ url_for('home') }}"><img height="60" width="60" class="banner"
                        src="{{ url_for('static', filename='images/share_arc.gif') }}"></a>
                <li class="nav-item ml-5">
                    <a class="nav-link navbar-links" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item ml-5 active">
                    <a class="nav-link navbar-links" href="{{ url_for('contact') }}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-sm text-center">
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert" style="background-color:#1f7dff; color:white;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endwith %}
    </div>


    <div class="container contact-us-form">
        <div class="contact-image">
            <img style="border-radius: 50%;" src="{{ url_for('static', filename='images/contact.png') }}"
                alt="rocket_contact" />
        </div>
        <form method="POST">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Name *" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Phone Number *" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Message *"
                            style="width: 100%; height: 150px" required></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <nav class="navbar fixed-bottom navbar-dark navbar-background">
        <p style="margin: auto; color: white;">Â© Copyright | Aditya Naitan | 2022</p>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
